{% extends 'base.html'%}

{% block content%}
    

    <center><h3>pay through card</h3></center>
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i>Enter Card details</h4>
            </div>
            <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html'%}
                <form action="{% url 'Thank'%}" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">Card number</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="last_name">Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username">expiry date</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">CVC</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <input type="submit" value="pay" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
          
        <center><h3>pay through paytm</h3></center>
        <form action="{% url 'Thank'%}" method="POST">
            {% csrf_token %}
          <input type="submit" value="Paytm" class="btn btn-secondary btn-block">
        </form>
        </div>
      </div>
    </div>
    
  </section>
{% endblock %}
